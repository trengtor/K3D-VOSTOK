// Available Commands:
// G28(); sets X and Y to 0 and starts a new drawing
// G28(MIRROR);
// G28(MIRROR, FORCE_X); sets X and Y to 0 and starts a new
//     drawing at least at FORCE_X to the right (respects G90/G91)
//     and mirrors drawing by X axis if MIRROR == true
// G90(); absolute positioning (var isRelative == false)
// G91(); relative positioning (var isRelative == true)
// G1(X, Y); move to X, Y without drawing
// G1(E, X, Y); move to X, Y with drawing
// CIRCLE(X, Y, R); teleports to X, Y, draws single circle
//     with R radius and teleports back (respects G90/G91)
// MULTI_CIRCLE(X1, Y1, X2, Y2, R, COUNT);
// MULTI_CIRCLE(X1, Y1, X2, Y2, R, COUNT, WO_FIRST, WO_LAST);
//     teleports to X1, Y1, draws COUNT circles with R radius at
//     line to X2, Y2 except the first one if WO_FIRST == true
//     and the last one if WO_LAST == true and teleports back
//     (both movements respect G90/G91)
// DECAL(NAME, X, Y) or
// DECAL(NAME, X, Y, SCALE) or
// DECAL(NAME, X, Y, SCALE_X, SCALE_Y) or
// DECAL(NAME, X, Y, SCALE_X, SCALE_Y, ANGLE) or
// DECAL(NAME, X, Y, SCALE_X, SCALE_Y, ANGLE, ORIGIN_X, ORIGIN_Y)
//     draws decal with NAME in X, Y coordinates (respects G90/G91)
//     centered by ORIGIN_X, ORIGIN_Y in own coordinate system
//     then scales it to SCALE_X, SCALE_Y and rotates by ANGLE
// SHOW_VARIABLE(NAME, TITLE, DEFAULT_VALUE);

    <script>
        var makerjs = require('makerjs');

        var SVG_SCALE = 0.5;
        var PADDING = 20;
        var CIRCLE_MERGE_DISTANCE = 0.02;

        var posX = 0;
        var posY = 0;
        var isDraw = false;
        var isRelative = false;
        var isMirrored = false;
        var figures = [];
        var pathes = null;
        var path = null;
        var E = true;
        var variables = [];
        var decal = {};

        function G28(MIRROR, FORCE_X) {
            if (pathes !== null && pathes.length > 0) {
                if (isMirrored) {
                    mirrorPathes(pathes);
                }
                if (FORCE_X) {
                    move(FORCE_X, 0);
                    pathes.push([['F', posX, 0]]);
                }
                figures.push(pathes);
            }
            isMirrored = MIRROR == true;
            pathes = [];
            path = null;
            posX = 0;
            posY = 0;
        }

        function G90() {
            isRelative = false;
        }

        function G91() {
            isRelative = true;
        }

        function G1(E, X, Y) {
            if (Y == undefined) {
                Y = X;
                X = E;
                E = false;
            } else {
                E = true;
            }
            if (E && path === null) {
                path = [];
                pathes.push(path);
                path.push(['P', posX, posY]);
            }
            move(X, Y);
            if (E) {
                path.push(['P', posX, posY]);
            }
            if (!E) {
                path = null;
            }
        }

        function CIRCLE(X, Y, R) {
            var tmpX = posX;
            var tmpY = posY;
            move(X, Y);
            pathes.push([['C', posX, posY, R]]);
            posX = tmpX;
            posY = tmpY;
        }

        function MULTI_CIRCLE(X1, Y1, X2, Y2, R, COUNT, WO_FIRST, WO_LAST) {
            var tmpX = posX;
            var tmpY = posY;
            var stepX = (X2 - (isRelative ? 0 : X1)) / (COUNT - 1);
            var stepY = (Y2 - (isRelative ? 0 : Y1)) / (COUNT - 1);
            move(X1, Y1);
            for (var i = 0; i < COUNT - 1; i++) {
                if (!WO_FIRST || i > 0) {
                    if (isRelative) {
                        CIRCLE(0, 0, R);
                    } else {
                        CIRCLE(posX, posY, R);
                    }
                }
                posX += stepX;
                posY += stepY;
            }
            posX = tmpX;
            posY = tmpY;
            move(X1, Y1);
            move(X2, Y2);
            if (!WO_LAST) {
                if (isRelative) {
                    CIRCLE(0, 0, R);
                } else {
                    CIRCLE(posX, posY, R);
                }
            }
            posX = tmpX;
            posY = tmpY;
        }

        function SHOW_VARIABLE(name, caption, defaultValue, generateOnChange) {
            if (name === undefined) {
                return;
            }
            if (findVariable(name)) {
                var v = findVariable(name);
                v.td_caption.innerHTML = caption;
                return;
            }
            if (defaultValue === true || defaultValue === false) {
                window[name] = defaultValue;
            } else {
                window[name] = (1 * defaultValue == defaultValue) ? 1 * defaultValue : defaultValue;
            }
            var tr = document.createElement("tr");
            document.getElementById("vartable_body").appendChild(tr);
            var td_caption = document.createElement("td");
            td_caption.innerHTML = caption;
            tr.appendChild(td_caption);
            var td = document.createElement("td");
            tr.appendChild(td);
            var inputElement = document.createElement("input");
            td.appendChild(inputElement);
            if (defaultValue === true || defaultValue === false) {
                inputElement.type = 'checkbox';
                inputElement.checked = defaultValue;
            } else {
                inputElement.type = 'text';
                inputElement.value = defaultValue;
            }
            inputElement.onchange = function () {
                document.getElementById('dldxf').style.visibility = 'hidden';
                if (generateOnChange) perform();
            };
            variables.push({name: name, input: inputElement, td_caption: td_caption});
            document.getElementById('vartable_header').style.visibility = 'visible';
        }
        
        function SHOW_INFO(caption, value) {
            var tr = document.createElement("tr");
            document.getElementById("infotable_body").appendChild(tr);
            var td = document.createElement("td");
            td.innerHTML = caption;
            tr.appendChild(td);
			if (value === undefined) {
				td.colSpan = 2;
				td.style.textAlign = 'left';
			} else {
				td = document.createElement("td");
				td.innerHTML = value;
				tr.appendChild(td);
			}
            document.getElementById('infotable_header').style.visibility = 'visible';
        }

        // DECAL(NAME, X, Y)
        // DECAL(NAME, X, Y, SCALE)
        // DECAL(NAME, X, Y, SCALE_X, SCALE_Y)
        // DECAL(NAME, X, Y, SCALE_X, SCALE_Y, ANGLE)
        // DECAL(NAME, X, Y, SCALE_X, SCALE_Y, ANGLE, ORIGIN_X, ORIGIN_Y)
        function DECAL(NAME, X, Y, SCALE_X, SCALE_Y, ANGLE, ORIGIN_X, ORIGIN_Y) {
            SCALE_X = SCALE_X ? SCALE_X : 1;
            SCALE_Y = SCALE_Y ? SCALE_Y : SCALE_X;
            ANGLE = ANGLE ? ANGLE : 0;
            ORIGIN_X = ORIGIN_X ? ORIGIN_X : 0;
            ORIGIN_Y = ORIGIN_Y ? ORIGIN_Y : 0;
            var tmpX = posX;
            var tmpY = posY;
            move(X, Y);
            pathes.push([['D', posX, posY, SCALE_X, SCALE_Y, ANGLE, ORIGIN_X, ORIGIN_Y, NAME]]);
            posX = tmpX;
            posY = tmpY;
        }

        function move(X, Y) {
            if (isRelative) {
                posX += X;
                posY += Y;
            } else {
                posX = X;
                posY = Y;
            }
        }

        function findVariable(name) {
            for (var i = 0; i < variables.length; i++) {
                if (variables[i].name === name) {
                    return variables[i];
                }
            }
        }

        function mirrorPathes(pathes) {
            for (var j = 0; j < pathes.length; j++) {
                var path = pathes[j];
                for (var k = 0; k < path.length; k++) {
                    var point = path[k];
                    point[1] = -point[1];
                    if (point[0] == 'D') {
                        point[3] = -point[3];
                        point[5] = -point[5];
                    }
                }
            }
        }

        function processPathes(scale) {
            if (!scale) scale = 1;
            var maxX = 0;
            var shift = 0;
            for (var i = 0; i < figures.length; i++) {
                var pathes = figures[i];
                var min = 999999999;
                for (var j = 0; j < pathes.length; j++) {
                    var path = pathes[j];
                    for (var k = 0; k < path.length; k++) {
                        var point = path[k];
                        min = point[1] < min ? point[1] : min;
                    }
                }
                for (var j = 0; j < pathes.length; j++) {
                    var path = pathes[j];
                    for (var k = 0; k < path.length; k++) {
                        var point = path[k];
                        point[1] += shift - min;
                        if (point[1] > maxX) {
                            maxX = point[1];
                        }
                        if (scale && scale != 1) {
                            point[1] *= scale;
                            point[2] *= scale;
                            if (point[0] == 'C') {
                                point[3] *= scale;
                            } else if (point[0] == 'D') {
                                point[3] *= scale;
                                point[4] *= scale;
                                point[6] *= scale;
                                point[7] *= scale;
                            }
                        }
                    }
                }
                shift = maxX + PADDING;
            }
            var models = [];
            var circles = [];
            var decModels = [];
            for (var i = 0; i < figures.length; i++) {
                var pathes = figures[i];
                for (var j = pathes.length - 1; j >= 0; j--) {
                  var ph1 = pathes[j];
                  if (ph1.length < 2 || ph1[0][0] != 'P') continue;
                  for (var k = j; k >= 0; k--) {
                    var ph2 = pathes[k];
                    if (ph2.length < 2 || ph1[0][0] != 'P') continue;
                    var p1b = ph1.at(0);
                    var p1e = ph1.at(-1);
                    var p2b = ph2.at(0);
                    var p2e = ph2.at(-1);
                    if ((p1b[1] != p2b[1] || p1b[2] != p2b[2]) && Math.abs(p1b[1] - p2b[1]) < CIRCLE_MERGE_DISTANCE && Math.abs(p1b[2] - p2b[2]) < CIRCLE_MERGE_DISTANCE) pathes.push([['P', p1b[1], p1b[2]], ['P', p2b[1], p2b[2]]]);
                    if ((p1b[1] != p2e[1] || p1b[2] != p2e[2]) && Math.abs(p1b[1] - p2e[1]) < CIRCLE_MERGE_DISTANCE && Math.abs(p1b[2] - p2e[2]) < CIRCLE_MERGE_DISTANCE) pathes.push([['P', p1b[1], p1b[2]], ['P', p2e[1], p2e[2]]]);
                    if ((p1e[1] != p2b[1] || p1e[2] != p2b[2]) && Math.abs(p1e[1] - p2b[1]) < CIRCLE_MERGE_DISTANCE && Math.abs(p1e[2] - p2b[2]) < CIRCLE_MERGE_DISTANCE) pathes.push([['P', p1e[1], p1e[2]], ['P', p2b[1], p2b[2]]]);
                    if ((p1e[1] != p2e[1] || p1e[2] != p2e[2]) && Math.abs(p1e[1] - p2e[1]) < CIRCLE_MERGE_DISTANCE && Math.abs(p1e[2] - p2e[2]) < CIRCLE_MERGE_DISTANCE) pathes.push([['P', p1e[1], p1e[2]], ['P', p2e[1], p2e[2]]]);
                  }
                }
                for (var j = 0; j < pathes.length; j++) {
                    var path = pathes[j];
                    var model = '';
                    for (var k = 0; k < path.length; k++) {
                        var point = path[k];
                        if (point[0] == 'P') {
                            model += point[1] + ',' + point[2] + ' ';
                        } else if (point[0] == 'C') {
                            circles.push({
                                type: 'circle',
                                origin: [point[1], point[2]],
                                radius: point[3]
                            });
                        } else if (point[0] == 'D') {
                            if (!decal[point[8]]) {
                                throw "Can't find decal with name \"" + point[4] + "\"";
                            }
                            decModels.push({
                                move: [point[1], point[2]],
                                scale: [point[3], point[4]],
                                angle: point[5],
                                origin: [point[6], point[7]],
                                decal: decal[point[8]]
                            })
                        }
                    }
                    if (model.trim() != '') {
                        models.push(model.trim());
                    }
                }
            }

            // yep, O(n^2)
            for (var i = 0; i < circles.length - 1; i++) {
                for (var j = i + 1; j < circles.length; j++) {
                    if (Math.abs(circles[i].origin[0] - circles[j].origin[0]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(circles[i].origin[1] - circles[j].origin[1]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(circles[i].radius - circles[j].radius) < CIRCLE_MERGE_DISTANCE) {
                        circles[j].toRemove = true;
                    }
                }
            }
            var cir = [];
            for (var i = 0; i < circles.length; i++) {
                if (!circles[i].toRemove) {
                    cir.push(circles[i]);
                }
            }
            circles = cir;
            
            // yep, again O(n^2)
            for (var i = 0; i < decModels.length - 1; i++) {
                for (var j = i + 1; j < decModels.length; j++) {
                    if (decModels[i].decal == decModels[j].decal
                        && Math.abs(decModels[i].move[0] - decModels[j].move[0]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].move[1] - decModels[j].move[1]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].scale[0] - decModels[j].scale[0]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].scale[1] - decModels[j].scale[1]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].origin[0] - decModels[j].origin[0]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].origin[1] - decModels[j].origin[1]) < CIRCLE_MERGE_DISTANCE
                        && Math.abs(decModels[i].angle - decModels[j].angle) < CIRCLE_MERGE_DISTANCE) {
                        decModels[j].toRemove = true;
                    }
                }
            }
            var dec = [];
            for (var i = 0; i < decModels.length; i++) {
                if (!decModels[i].toRemove) {
                    dec.push(decModels[i]);
                }
            }
            decModels = dec;

            if (models.length == 0 && circles.length == 0 && decModels.length == 0) {
                return null;
            }
            var model = {models:{}};
            var cntr = 0;
            for (var i = 0; i < models.length; i++) {
                model.models['x'+(cntr++)] = makerjs.model.mirror(new makerjs.models.ConnectTheDots(false, models[i]), false, false);
            }
            model.models['x'+(cntr++)] = {paths: circles};
            for (var i = 0; i < decModels.length; i++) {
                var dec = decModels[i].decal;
                for (var j = 0; j < dec.pth.length; j++) {
                    var mdl = makerjs.importer.fromSVGPathData(dec.pth[j], {bezierAccuracy: CIRCLE_MERGE_DISTANCE});
                    model.models['x'+(cntr++)] = transformDecal(mdl, decModels[i], scale);
                }
                for (var j = 0; j < dec.pll.length; j++) {
                    var mdl = new makerjs.models.ConnectTheDots(false, dec.pll[j]);
                    model.models['x'+(cntr++)] = transformDecal(mdl, decModels[i], scale);
                }
                for (var j = 0; j < dec.plg.length; j++) {
                    var mdl = new makerjs.models.ConnectTheDots(true, dec.plg[j]);
                    model.models['x'+(cntr++)] = transformDecal(mdl, decModels[i], scale);
                }
            }
            return model;
        }

        function transformDecal(model, decal, fullscale) {
            model = makerjs.model.mirror(model, false, true);
            model = makerjs.model.distort(model, decal.scale[0], decal.scale[1], false);
            model = makerjs.model.rotate(model, decal.angle, [(decal.scale[0] / fullscale) * decal.origin[0], (decal.scale[1] / fullscale) * decal.origin[1]]);
            model = makerjs.model.move(model, decal.move);
            model = makerjs.model.moveRelative(model, [-(decal.scale[0] / fullscale) * decal.origin[0], -(decal.scale[1] / fullscale) * decal.origin[1]]);
            return model;
        }

        function loadVariables() {
            for (var i = 0; i < variables.length; i++) {
                var variable = variables[i];
                if (variable.input.type == 'checkbox') {
                    window[variable.name] = variable.input.checked;
                } else {
                    var val = variable.input.value.trim();
                    window[variable.name] = (1 * val == val) ? 1 * val : val;
                }
            }
        }

        function recreateVars() {
            variables = [];
            document.getElementById("vartable_body").innerHTML = '';
            document.getElementById('vartable_header').style.visibility = 'hidden';
            perform();
        }

        var codeIsShown = false;
        function switchCode() {
            if (codeIsShown) {
                document.getElementById("switch_code").innerHTML = '&rarr; show code';
                document.getElementById("reset_vars").style.display = 'none';
                document.getElementById("code_td").style.display = 'none';
            } else {
                document.getElementById("switch_code").innerHTML = '&larr; hide code';
                document.getElementById("reset_vars").style.display = 'block';
                document.getElementById("code_td").style.display = 'block';
            }
            codeIsShown = !codeIsShown;
        }
        
        function prepare() {
            loadVariables();
            figures = [];
            decal = {};
            document.getElementById("infotable_body").innerHTML = '';
            document.getElementById('infotable_header').style.visibility = 'hidden';
        }

        function perform() {
            SVG_SCALE = 1 * document.getElementById('view_scale').value;
            try {
                prepare();
                eval(document.getElementById("code").value);
                eval(document.getElementById("decal").value);
                G28();
                var svg = makerjs.exporter.toSVG(processPathes(SVG_SCALE));
                document.getElementById('svg_sample').innerHTML = svg;
            } catch (e) {
                alert(e);
                throw e;
            }

            prepare();
            eval(document.getElementById("code").value);
            eval(document.getElementById("decal").value);
            G28();
            var dxf = makerjs.exporter.toDXF(processPathes(), {units: "mm"});
            document.getElementById('dldxf').href = 'data:application/octet-stream;base64,' + btoa(dxf);
            document.getElementById('dldxf').style.visibility = 'visible';
        }

        function cleanPath(path) {
            function cl(path, regexp, repl) {
                var newPath = path;
                var oldPath = null;
                while (oldPath !== newPath) {
                    oldPath = newPath;
                    newPath = newPath.replace(regexp, repl);
                }
                return newPath;
            }
            var newPath = path;
            newPath = cl(newPath, /(A)[^\w\.\-]*([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)/gim, '$1 $2 $3 $4 $5 $6 $7 $8 $1 $9');
            newPath = cl(newPath, /(C)[^\w\.\-]*([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)/gim, '$1 $2 $3 $4 $5 $6 $7 $1 $8');
            newPath = cl(newPath, /(S|Q)[^\w\.\-]*([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)/gim, '$1 $2 $3 $4 $5 $1 $6');
            newPath = cl(newPath, /(M|L|T)[^\w\.\-]*([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)/gim, '$1 $2 $3 $1 $4');
            newPath = cl(newPath, /(H|V)[^\w\.\-]*([0-9\.\-]+)[^\w\.\-]+([0-9\.\-]+)/gim, '$1 $2 $1 $3');
            newPath = newPath.replace(/[^\w\.\-]+/gim, ' ');
            return newPath;
        }

        function handleDecalFileSelect(evt) {
            var file = evt.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var src = e.target.result;
                var srcPathes = src.match(/<path[^>]*\sd\s*=\s*['"]([^'"]+)['"]/gis) || [];
                var srcPolylines = src.match(/<polyline[^>]*\spoints\s*=\s*['"]([^'"]+)['"]/gis) || [];
                var srcPolygons = src.match(/<polygon[^>]*\spoints\s*=\s*['"]([^'"]+)['"]/gis) || [];
                var pathes = [];
                var polylines = [];
                var polygons = [];
                for (var i = 0; i < srcPathes.length; i++) {
                    pathes.push(cleanPath(srcPathes[i].replace(/<path[^>]*\sd\s*=\s*['"]([^'"]+)['"]/gis, '$1').replace(/\s+/gis, ' ')).trim());
                }
                for (var i = 0; i < srcPolylines.length; i++) {
                    polylines.push(srcPolylines[i].replace(/<polyline[^>]*\spoints\s*=\s*['"]([^'"]+)['"]/gis, '$1').replace(/\s+/gis, ' ').replace(/[^\w\.\-]+/gim, ' ').trim());
                }
                for (var i = 0; i < srcPolygons.length; i++) {
                    polygons.push(srcPolygons[i].replace(/<polygon[^>]*\spoints\s*=\s*['"]([^'"]+)['"]/gis, '$1').replace(/\s+/gis, ' ').replace(/[^\w\.\-]+/gim, ' ').trim());
                }
                var dec = {pth: pathes, pll: polylines, plg: polygons};
                document.getElementById('decal').value = document.getElementById('decal').value.trim();
                document.getElementById('decal').value += "\ndecal['" + file.name.replace(/[^a-z0-9]/gi, '') + "'] = " + JSON.stringify(dec).replace(/"/g, "'") + ";";
                document.getElementById('decal').value = document.getElementById('decal').value.trim();
            };
            reader.readAsText(file);
            document.getElementById('decal_input').value = '';
        }

        document.getElementById('decal_input').addEventListener('change', handleDecalFileSelect, false);

    </script>
    <script>recreateVars()</script>
</body>
